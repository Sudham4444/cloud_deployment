<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Survey Project{% endblock %}</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f5f5f5; /* Light Grey Background */
            color: #333333; /* Dark Grey Text */
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures footer stays at the bottom */
        }
        .nav-wrapper {
            background-color: #000000; /* Black */
        }
        .brand-logo {
            font-size: 1.8rem;
            color: #ffffff; /* White Text */
        }
        .card {
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #ffffff; /* White Background */
            color: #333333; /* Dark Grey Text */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle Shadow */
        }
        .btn {
            background-color: #000000; /* Black */
            color: #ffffff; /* White Text */
        }
        footer.page-footer {
            background-color: #333333; /* Dark Grey */
            color: #ffffff; /* White Text */
            padding: 20px 0;
            margin-top: auto; /* Pushes footer to the bottom */
        }
        .footer-copyright {
            background-color: #000000; /* Black */
            padding: 10px 0;
        }
        .container {
            padding: 20px;
        }
        .input-field input, .input-field textarea {
            color: #333333; /* Dark Grey Text */
            background-color: #ffffff; /* White Background */
            border: 1px solid #e0e0e0; /* Light Grey Border */
        }
        .input-field input:focus, .input-field textarea:focus {
            border-bottom: 1px solid #000000; /* Black */
            box-shadow: 0 1px 0 0 #000000; /* Black */
        }
        .card-title {
            color: #000000; /* Black */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <!-- Updated link to use URL template tag -->
            <a href="{% url 'home' %}" class="brand-logo center">Survey</a>
            <ul class="left hide-on-med-and-down">
                <!-- Updated link to use URL template tag -->
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Survey Project</h5>
                    <p class="grey-text text-lighten-4">Create awesome surveys easily.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2024 Your Company
            </div>
        </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>
</html>
